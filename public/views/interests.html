
<div class="row">
	<div class="col-md-2 col-sm-3 col-xs-4"  >
  <div  id="contacts" class="panel panel-default">  
    <div class="panel-heading"><h3>Online </h3></div>
    <div class="panel-body">
      <div    class="row" ng-repeat="c in connected">
        <div class="col-md-4 col-md-offset-1">
          <span href="" class="online-contact selected" ng-click="createChatbox(c.username)">
            {{c.username}}    <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
	                                                                 


	   	<div class="col-md-5 col-sm-6 col-md-offset-1  col-sm-offset-3 ">
	   		<div class=" col-sm-offset-2">
	   				<pie></pie>
	   		</div>
		</div>

		<div class="col-md-4">
            <div class="col-md-8 col-sm-6 col-xs-10 col-md-offset-7 col-sm-offset-2 col-xs-offset-4">
	    		<div  ng-include="'./includes/routes.html'"></div>
 			</div>
 		</div>
</div>
<div class="row">
	<div  id="symptom-container" >	
		<div class="col-md-5 col-md-offset-2">
			<form class="form-horizontal">
				<fieldset>

				<legend>Agregar Intereses</legend>

			<div class="row">
				<symptom-searchbox > </symptom-searchbox>  
			</div>
			<div class="row">
				<div id="symptom-results" class="col-md-7 col-xs-6 col-xs-offset-3 " ng-show="showResults">
					<ul ng-repeat="symptom in symptoms">
						<symptom-element id="{{symptom.name}}"></symptom-element>
					</ul>
				</div>
			</div>
			<div class="row">
				<div id="symptom-selected" class="col-md-7 col-xs-6 col-xs-offset-3 " >
					<symptom-selected id="{{symptom.name}}" ng-repeat="symptom in symptomsSelected track by symptom.name"></symptom-selected>
				</div>
			</div>
			 </fieldset>
			</form>
		</div>

		<div class="col-md-5 ">
			<form class="form-horizontal" ng-submit="interestAdd()">
				<fieldset>

				<legend>Crear Interes</legend>

				<div class="form-group">
				   
				  <div class="col-md-5">
					  <div  class="col-md-12 " >
						<input type="text" ng-model="newInterest" class="form-control" >
					  </div>
				  </div>
				  <div class="col-md-2">
				   <button class="btn btn-primary">Guardar</button>
				  </div>
				</div>

				</fieldset>
			</form>
		</div>

	</div>

</div>
