
<div class="row ">
		<div class="visible-md" style="color:black">
        	<h1>ASDSADSFSDF</h1>
    	</div>

	    <div class="col-md-2 col-sm-2">
    	   <div   ng-include="'/app/includes/contacts.html'"></div>
        </div>
	                                                                 
	   	<div class="col-md-5 col-sm-6  col-md-offset-1 col-sm-offset-1">
	   				<pie></pie>
		</div>

		<div class="col-md-2  col-lg-2 col-lg-offset-1 col-md-offset-1  col-sm-2" id="configuration">
			<div class="row">
		 
					<div  ng-include="'/app/includes/routes.html'"></div>
			</div>
 		</div>
</div>
<div class="row">
	<div  id="symptom-container" >	
		<div class="col-md-5 col-md-offset-2">
			<form class="form-horizontal">
				<fieldset>

				<legend>Agregar Intereses</legend>

			<div class="row">
				<interest-searchbox > </interest-searchbox>  
			</div>
			<div class="row">
				 
				<div id="symptom-results" class="col-md-7 col-sm-4 col-xs-6 col-sm-offset-4" ng-show="showResults">
					<ul ng-repeat="interest in interests">
						<interest-element id="{{interest.name}}"></interest-element>
					</ul>
				</div>
			</div>
			<div class="row">
				<div id="symptom-selected" class="col-md-7 col-sm-4 col-xs-6 col-xs-offset-3 col-sm-offset-4" >
					<interest-selected id="{{interest.name}}" ng-repeat="interest in interestsSelected track by interest.name"></interest-selected>
				</div>
			</div>
			 </fieldset>
			</form>
		</div>

		<div class="visible-md visible-lg" style="color:black">
			<div class="col-md-5 ">
				<form class="form-horizontal" ng-submit="interestAdd()">
					<fieldset>

					<legend>Crear Interes</legend>

					<div class="form-group">
					   
					  <div class="col-md-5">
						  <div  class="col-md-12 " >
							<input type="text" ng-model="newInterest" class="form-control" >
						  </div>
					  </div>
					  <div class="col-md-2">
					   <button class="btn btn-primary">Guardar</button>
					  </div>
					</div>

					</fieldset>
				</form>
			</div>
		</div>


		<div class="visible-sm " style="color:black">
			<div class="col-md-5 col-md-offset-2">
			<form class="form-horizontal" ng-submit="interestAdd()">
				<fieldset>

					<legend>Crear Interes</legend>

					<div class="row">
						<div class="col-md-5 col-sm-4 col-sm-offset-4 ">
							<input type="text" ng-model="newInterest" class="form-control" >
							<button class="btn btn-primary">Guardar</button>
						</div>
					</div>
				</fieldset>
			</form>
		</div>
	</div>


		</div>

	</div>


<div class="row visible-sm">
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>

</div>
