<div class="row" id="chatbox-{{from}}">
  <div class="row col-lg-6 col-md-6 col-sm-5 col-xs-6  col-md-offset-4 chatbox "   chatbox-converter   >
    <div class="panel panel-primary col-md-6"  >
      
      <div class="panel-heading row">
        <div class="col-md-6 col-sm-4 col-xs-3">
        <h3 class="panel-title" class=""  >{{from}} </h3>
        </div>
        <div class="col-md-6 col-sm-8 col-xs-7">
        <span id="remove-chatbox" class="glyphicon glyphicon-remove pull-right" style="cursor: pointer;" aria-hidden="true"></span>
        </div> 
      </div>
      <div class="panel-body">
        
        <div id="message-window">
          <div class="row" ng-repeat="line  in msgOb">
            <div ng-class="{'chat-bubble': true, 'bubble-left': !line.byMe,  'bubble-right': line.byMe}"  >  
                {{line.text}}   
            </div>
          </div>
        </div>
        <hr />
        <textarea class="form-control" rows="2" id="message-input" ></textarea>
      </div>

    </div>
  </div>
</div>
