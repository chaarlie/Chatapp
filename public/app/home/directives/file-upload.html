<div class="modal-body">
	<img height="300" width="190" ng-src="/files/{{user.pic}}" ng-show="user.pic">
	
	<div class="progress">
		<div class="progress-bar progress-bar-success progress-bar-striped" 
		role="progressbar" aria-valuenow="40" aria-valuemin="0" 
		aria-valuemax="100" style="width: {{picPercent}}%">
		<span class="sr-only">{{picPercent}}% Complete (success)</span>
	</div>
</div>
</div>
