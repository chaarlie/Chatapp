<div class=""  >
  <div  id="contacts" class="panel panel-default">  
    <div class="panel-heading"><h3>Online </h3></div>
    <div class="panel-body">
      <div    class="row" ng-repeat="c in connected">
        <div class="col-md-4 col-md-offset-1">
          <span href="" class="online-contact selected" ng-click="createChatbox(c.username)">
            {{c.username}}    <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
